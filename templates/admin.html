<!DOCTYPE html>
<html>
<head>
  <title>Admin Dashboard</title>
</head>
<body>
  <h1>Admin Dashboard</h1>
  <h2>User Accounts</h2>
  <table border="1">
    <tr>
      <th>User ID</th>
      <th>Username</th>
      <th>Password</th>
    </tr>
    {% for user in users %}
    <tr>
      <td>{{ user.id }}</td>
      <td>{{ user.username }}</td>
      <td>{{ user.password }}</td>
    </tr>
    {% endfor %}
  </table>
  <h3>Data Sources Status</h3>
  <label>
    <input type="checkbox" {% if sql_fetched %}checked{% endif %} disabled> SQL Instance Database Fetched
  </label><br>
  <label>
    <input type="checkbox" {% if bucket_fetched %}checked{% endif %} disabled> Bucket Fetched
  </label>
  <p><a href="{{ url_for('logout') }}">Logout</a></p>
</body>
</html>
