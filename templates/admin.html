{% extends "base.html" %}
{% block content %}
    <h1>Admin Dashboard</h1>
    <h2>Users</h2>
    <table class="table table-striped">
        <thead>
            <tr>
                <th>ID</th>
                <th>Username</th>
                <th>Admin Status</th>
            </tr>
        </thead>
        <tbody>
            {% for user in users %}
                <tr>
                    <td>{{ user.id }}</td>
                    <td>{{ user.username }}</td>
                    <td>{{ "Yes" if user.is_admin else "No" }}</td>
                </tr>
            {% endfor %}
        </tbody>
    </table>
{% endblock %}
