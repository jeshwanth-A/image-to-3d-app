{% extends "base.html" %}

{% block title %}Portal{% endblock %}

{% block content %}
<div class="card text-center">
    <h1>Welcome to Portal</h1>
    <p class="mb-3">Turn 2D images into 3D models for your games and projects</p>
    
    {% if not current_user.is_authenticated %}
    <div class="mb-3">
        <a href="{{ url_for('signup') }}" class="btn btn-primary">Sign Up</a>
        <a href="{{ url_for('login') }}" class="btn btn-light">Log In</a>
    </div>
    {% endif %}
    
    <div class="mt-3">
        <h3>Download Portal Game</h3>
        <a href="https://storage.googleapis.com/project-2-450420-images/game_2.app.zip" class="btn btn-primary">
            <i class="fab fa-apple"></i> Download for macOS
        </a>
    </div>
</div>
{% endblock %}
