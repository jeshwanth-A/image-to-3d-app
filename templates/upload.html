<!DOCTYPE html>
<html>
<head>
    <title>Upload Image</title>
</head>
<body>
    <h1>Upload Image for 3D Model Generation</h1>
    {% with messages = get_flashed_messages() %}
        {% if messages %}
            {% for message in messages %}
                <p style="color: {% if 'error' in message.lower() %}red{% else %}green{% endif %};">{{ message }}</p>
            {% endfor %}
        {% endif %}
    {% endwith %}
    <form method="POST" enctype="multipart/form-data">
        {{ form.hidden_tag() }}
        <p>
            {{ form.image.label }}<br>
            {{ form.image() }}
        </p>
        <p>{{ form.submit() }}</p>
    </form>
    <p>
        <a href="{{ url_for('models') }}">View Models</a> |
        <a href="{{ url_for('logout') }}">Logout</a>
    </p>
</body>
</html>
